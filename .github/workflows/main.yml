name: Run Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
        matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Nodejs ${{ matrix.node-version }}
    uses: actions/setup-node@v3
    with:
        node-version: ${{matrix.node-version}}
        cache: "npm"
    - run: npm build
    - run: npm test
